<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet"
/>
<div class="container-principal">
  <div class="container">
    <div class="logo-video">
      <div class="logo">
        <img
          class="logo-realup"
          src="assets/images/REAL UP.png"
          alt="Logo RealUp"
        />
      </div>
      <div class="videos-muestra">
        <img
          [@brand]="isOpenBrand ? 'open' : 'close'"
          id="imagen"
          class="imagen-brand"
          src="assets/images/imagen-brand.png"
          alt="Imagen de apoyo"
          width="35%"
        />
        <img
          [@crowdposting]="isOpenCrowdposting ? 'open' : 'close'"
          class="imagen-crowdposting"
          src="assets/images/imagen-crowdposting.png"
          alt="Imagen de apoyo"
          width="35%"
        />
        <img
          [@ugc]="isOpenUGC ? 'open' : 'close'"
          class="imagen-ugc"
          src="assets/images/imagen-ugc.png"
          alt="Imagen de apoyo"
          width="35%"
        />
      </div>
    </div>
    <div class="links">
      <div class="buttons">
        <img
          [@row-ugc]="isOpenRowUGC ? 'open' : 'close'"
          src="../../../assets/icons/FLECHAS.svg"
          alt="Flechas"
        />
        <div class="button-background">
          <button type="button" (click)="linkUCG()" (mouseover)="toggleUGC()">
            UGC
          </button>
        </div>
      </div>
      <div class="buttons">
        <img
          [@row-crowdposting]="isOpenRowCrowdposting ? 'open' : 'close'"
          src="../../../assets/icons/FLECHAS.svg"
          alt="Flechas"
        />
        <div class="button-background">
          <button
            type="button"
            (click)="linkCrowdposting()"
            (mouseover)="toggleCrowdposting()"
          >
            Crowdposting
          </button>
        </div>
      </div>
      <div class="buttons">
        <img
          [@row-brand]="isOpenRowBrand ? 'open' : 'close'"
          src="../../../assets/icons/FLECHAS.svg"
          alt="Flechas"
        />
        <div class="button-background">
          <button
            (mouseover)="toggleBrand()"
            type="button"
            (click)="linkBrand()"
          >
            Brand Ambassador
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

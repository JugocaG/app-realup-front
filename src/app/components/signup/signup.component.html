<div
  class="d-flex align-items-center justify-content-center"
  style="height: 20vh"
>
  <h1>SIGN UP</h1>
</div>

<div
  class="d-flex align-items-center justify-content-center"
  style="height: 60vh"
>
  <div
    class="card"
    style="width: 300px; height: 60%; padding: 20px; background-color: #f8f9fa"
  >
    <form
      [formGroup]="signupForm"
      style="display: flex; flex-direction: column; gap: 15px"
    >
      <div class="form-group text-center">
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Name"
          formControlName="name"
          class="form-control"
        />
      </div>
      <div class="form-group text-center">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          formControlName="email"
          class="form-control"
        />
      </div>
      <div class="form-group text-center">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          formControlName="password"
          class="form-control"
        />
      </div>
      <div class="form-group text-center">
        <input
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          placeholder="Confirm password"
          formControlName="confirmPassword"
          class="form-control"
        />
      </div>
      <div class="text-center">
        <button
          class="btn btn-primary"
          type="button"
          (click)="signup()"
          [disabled]="signupForm.invalid"
        >
          Sign up
        </button>
      </div>
    </form>
  </div>
</div>
